<div class="card mb-4">
  <div class="card-body bg-light">
    <form method="get" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label for="data_inicio" class="form-label"><strong>Data In√≠cio</strong></label>
        <input type="date" name="data_inicio" id="data_inicio" class="form-control" value="{{ request.GET.data_inicio|default:'' }}">
      </div>
      <div class="col-md-4">
        <label for="data_fim" class="form-label"><strong>Data Fim</strong></label>
        <input type="date" name="data_fim" id="data_fim" class="form-control" value="{{ request.GET.data_fim|default:'' }}">
      </div>
      <div class="col-md-4 d-flex">
        <button type="submit" class="btn btn-primary me-2"><i class="bi bi-funnel-fill"></i> Filtrar</button>
        <a href="{{ request.path }}" class="btn btn-secondary"><i class="bi bi-eraser-fill"></i> Limpar</a>
      </div>
    </form>
  </div>
</div>
