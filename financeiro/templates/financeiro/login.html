{% extends "financeiro/base.html" %}

{% block title %}Login - Gestão da Igreja{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h3 class="text-center font-weight-light my-4">Acessar o Sistema</h3>
      </div>
      <div class="card-body">

        {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Seu nome de usuário e senha não correspondem. Por favor, tente novamente.
          </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" name="{{ form.username.name }}" class="form-control" id="id_username" placeholder="Usuário" required>
            <label for="id_username">Usuário</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="{{ form.password.name }}" class="form-control" id="id_password" placeholder="Senha" required>
            <label for="id_password">Senha</label>
          </div>
          <div class="d-grid mt-4 mb-0">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
